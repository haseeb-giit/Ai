<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 10px;
        }

        #chat-window {
            width: 100%;
            max-width: 700px;
            height: 70vh;
            background: rgb(18, 18, 100);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .chat-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .user-message {
            align-self: flex-end;
            background: rgb(60, 60, 200);
            color: white;
        }

        .ai-response {
            align-self: flex-start;
            background: rgb(40, 40, 120);
            color: white;
            position: relative;
        }

        .code-block {
            background: rgb(0, 0, 0);
            color: rgb(0, 255, 0);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            overflow-x: auto;
            max-width: 100%;
        }

        .input-area {
            width: 100%;
            max-width: 700px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 14px;
            background: rgb(30, 30, 80);
            color: white;
        }

        .input-area button {
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: rgb(90, 90, 250);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Scrollbar */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }



        .code-block {
    background: #1e1e1e;
    color: #dcdcdc;
    padding: 15px;
    border-radius: 8px;
    font-family: Consolas, "Courier New", monospace;
    overflow-x: auto;
    margin: 10px 0;
    white-space: pre-wrap;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}

.code-block code {
    color: #9cdcfe;
}

.chat-bubble {
    background: rgb(18, 18, 100);
    padding: 10px 15px;
    margin: 10px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
}

.user-message {
    align-self: flex-end;
    background: #007bff;
    color: white;
}

.ai-response {
    align-self: flex-start;
    background: #444;
    color: white;
}

    </style>
